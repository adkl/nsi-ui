<div bsModal #deleteTemplateModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete template</h5>
      </div>
      <div class="modal-body">
        <p> Are you shure that you want to delete this template version?</p>
      </div>
      <div class="modal-footer">
        <div class="row justify-content-end">
          <button type="button" class="btn btn-secondary" (click)="deleteTemplateModal.hide()">Close</button>
          <button type="button" class="btn btn-danger" (click)="deleteTemplate()">Delete template version</button>
        </div>
      </div>
    </div>
  </div>
</div>
