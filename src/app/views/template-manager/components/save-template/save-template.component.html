<div bsModal #saveTemplateModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-succes modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Export template version</h5>
      </div>
      <div class="modal-body">
        <div class="row justify-content-end">
          <button type="button" class="btn btn-secondary" (click)="saveTemplateModal.hide()">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveTempalteToPdf()">Export to PDF</button>
          <button type="button" class="btn btn-primary" (click)="saveTempalteToHtml()">Export to HTML</button>
        </div>
      </div>
    </div>
  </div>
