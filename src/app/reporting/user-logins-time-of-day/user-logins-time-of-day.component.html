<div class="col-sm-26 col-md-26">
    <div class="card">
      <div class="card-header">
        Filter
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
            <strong>Date From</strong>
            <div class="form-group">
              <input type="date" class="form-control" id="dateFrom" [ngModel]="dateFrom | date:'yyyy-MM-dd'" (change)="dateFromChanged($event)" (keyup.enter)="refreshResults()">
            </div>
          </div>
          <div class="col-sm-4">
            <strong>Date To</strong>
            <div class="form-group">
              <input type="date" class="form-control" id="dateTo" [ngModel]="dateTo | date:'yyyy-MM-dd'" (change)="dateToChanged($event)" (keyup.enter)="refreshResults()">
            </div>
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-primary" (click)="refreshResults()">Filter</button>
          </div>
        </div>
  
      </div>
    </div>
  </div>
  
  <div class="col-sm-26 col-md-26" *ngIf="showError">
      <alert type="danger">
          <strong>Wrong dates!</strong> Date From is greater than Date To.
        </alert>
    </div>  

  <div class="card" *ngIf="showResultsBool">
      <div class="card-header">
        User loggings
        <div class="card-header-actions">
          <!-- <a href="http://www.chartjs.org">
              <small class="text-muted">docs</small>
          </a> -->
        </div>
      </div>
      <div class="card-body report-wrapper row">
        <div class="chart-wrapper col-md-6">
            <div class="chart-wrapper col-md-12">
              <canvas baseChart class="chart"
                      [data]="chartData"
                      [labels]="chartLabels"
                      [chartType]="chartType" >
            </canvas>
            </div>
          </div>
        <div class="chart-wrapper col-md-6">
          <div class="card col-sm-6 report-item" *ngFor="let item of allLoggings">
            <div class="card-header">
              <b>Machine Name:</b> {{item.machineName}}
            </div>
            <div class="class-body" style="margin: 10px;">
              <b>Logs Count: </b>{{item.logsCount}} <br />
            </div>
          </div>
        </div>
      </div>

    </div>
