<div bsModal #createEditTemplateModal="bs-modal" (onHidden)="afterHidden()" class="modal fade" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-dialog modal-succes modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">

        <form name="form" (ngSubmit)="f.form.valid && saveTemplate()" #f="ngForm" novalidate>
          <div class="form-group">
            <div class="row justify-content-between">
              <div class="col-2">
                <label>Template title: </label>
              </div>
              <div class="col-10">
                <input name="templateName" class="form-control" type="text" placeholder="Enter title..." [(ngModel)]="template.name"
                  #templateName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && templateName.invalid }" required />
                <div *ngIf="f.submitted && templateName.invalid" class="invalid-feedback">
                  <div *ngIf="templateName.errors.required">Title is required</div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row justify-content-between">
              <div class="col-2">
                <label>Select folder: </label>
              </div>
              <div class="col-10">
                <ng-select name="templateFolder" [items]="folders" [(ngModel)]="folder" bindLabel="name" [disabled]="templateVersion">
                </ng-select>
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-12">
              <app-text-view [recievePlaceholder]="sharePlaceholder" (textChanged)="onTextChanged($event)"></app-text-view>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-12">
              <app-table-view (emitDeletePlaceholder)="exchangeDeletePlaceholder($event)" (emitPlaceholder)="exchangePlaceholder($event)"></app-table-view>
            </div>
          </div>

          <div class="row justify-content-end">
            <div class="col-4">
              <button class="btn btn-primary btn-block">Save template</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
